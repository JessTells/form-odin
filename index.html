<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left">
        <div class="title">Odin</div>
        <div class="photo-credit">Photo by <a href="https://unsplash.com/@anna_kov">Anna KovaÄ¼ova</a> on <a href="https://unsplash.com/">Unsplash</a></div>
    </div>
    <div class="right">
        <div class="right-header">
            <p class="warning">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You know you want to.</p>
        </div>
        <div>
            <form action="#">
                <div class="container">
                    <div class="name">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div class="contact">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                        <label for="phone-no">Phone Number</label>
                        <input type="tel" name="phone-no" id="phone-no">
                    </div>
                    <div class="pwd">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                        <label for="confirm-pwd">Confirm Password</label>
                        <input type="confirm-pwd" name="confirm-pwd" id="confirm-pwd">
                    </div>
                </div>
                <div class="right-footer">
                    <button type="submit">Create Account</button>
                    <div class="log-in">Already have an account? <a href="#">Log in</a></div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
